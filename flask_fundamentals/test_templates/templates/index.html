<html>
  <head>
    <title>First Template</title>
  </head>
  <body>
    <h3>Flask Template with embedded python-like code</h3>
    <p>Phrase: {{phrase}}</p>
    <p>Times : {{times}}</p>
    {% for x in range(0,times): %}
    <p>{{phrase}}</p>
    {% endfor %}

    {% if phrase == "hello" %}
    <p>The phrase says Hello</p>
    {% endif %}
  </body>
    
</html>
