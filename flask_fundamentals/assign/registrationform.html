<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>My Registration Form</h1>
  <form>
    <label>
      First Name: <input type="text" name="first_name">
    </label>
    <br>
    <label>
      Last Name: <input type="text" name="last_name">
    </label>
    <br>
    <label>
      Email: <input type="email" name="email">
    </label>
    <br>
    <label>
      Password: <input type="password" name="password">
    </label>
    <br>
    <label>
      PW confirm: <input type="password" name="pw_confirm">
    </label>
    <br>
    <label>
      Birthday: <input type="datetime" name="birthday">
    </label>
    <br>
    <label>
      Male<input type="radio" name="gender" value="male">
      
    </label>
    
    <label>
        Female<input type="radio" name="gender" value="female">
    </label>
    
    <label>
        Other<input type="radio" name="gender" value="other">
    </label>
    <br>
    <label>
      Describe! <textarea name="description">A short description about yourself</textarea>
    </label>
    <br>
    
    <select name="language">
      <option label="select your city">Select your city</option>
      <option value="javascript">Javascript</option>
      <option value="python">Python</option>
      <option value="c">C</option>
    </select>

    <br>

    <input type="submit"  value="SUBMIT">
    

  </form>
</body>
</html>
