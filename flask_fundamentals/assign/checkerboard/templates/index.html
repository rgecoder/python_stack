<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkerboard 8x8</title>
  <style>
    .color1 {
      background-color: blue;


    }

    .color2 {
      background-color: red;

    }

    table tr td {
      width: 50px;
      height: 50px;
    }
  </style>
</head>

<body>

  <table>

    <!-- {% for i in range (0,times) %}
    <tr>
      <td class='color1'></td>
      <td class='color2'></td>
    </tr>

    {% endfor %} -->
    {% for i in range (8): %}
    <tr>
      {% for j in range(8): %}
      <td class='color{{(i+j)%2+1}}'></td>
      
      {% endfor %}
    </tr>
    
    {% endfor %}
  </table>




</body>

</html>
